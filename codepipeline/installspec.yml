version: 0.2

env:
  shell: bash
    
phases:
  install:
    on-failure: ABORT
    runtime-versions:
      php: ${PHP_VERSION}
    commands:
      - echo Install started at $(date)
      - cd /tmp
      - git clone --recursive --depth=1 https://github.com/kjdev/php-ext-lz4.git
      - cd php-ext-lz4
      - phpize
      - ./configure
      - make
      - make install
      - echo 'extension="/root/.phpenv/versions/${PHP_74_VERSION}/lib/php/extensions/no-debug-non-zts-20190902/lz4.so"' > /root/.phpenv/versions/${PHP_74_VERSION}/etc/conf.d/lz4.ini      
  pre_build:
    commands:
      - echo Installation started at $(date)
      - cd ${CODEBUILD_SRC_DIR}
      - aws s3 cp s3://${S3_SYSTEM_BUCKET_NAME}/installation/installation.sh installation.sh
      - chmod +x installation.sh
      - ./installation.sh
      - echo Installation completed at $(date)
  build:
    on-failure: ABORT
    commands:
      - echo Configuration dump started at $(date)
      - cd ${CODEBUILD_SRC_DIR}
      - for file in app/etc/{env.php,config.php} ; do cp ${file}{,.main} ; done
      - bin/magento app:config:dump scopes themes
      - for file in app/etc/{env.php,config.php} ; do cp ${file}{,.build} ; done
      - echo Configuration dump completed at $(date)
  post_build:
    on-failure: ABORT
    commands:
      - echo Pushing files to codecommit started at $(date)
      - cd ${CODEBUILD_SRC_DIR}
      - git config --global user.email "${parameter["ADMIN_EMAIL"]}"
      - git config --global user.name "${parameter["BRAND"]}"
      - git add . -A
      - git commit -m "${CODEBUILD_BUILD_ID#*:} installed init"
      - git branch -m build
      - git push origin build --force
      - echo Pushing files to codecommit completed at $(date)
artifacts:
    files:
      - '**/*'
    name: ${parameter["BRAND"]}-installed.zip
